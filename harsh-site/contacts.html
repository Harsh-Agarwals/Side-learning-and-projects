        <div class="contact-middle-container">
            <form action="" method="">
                <p>
                    <label for="name">
                        Name:<span title="Required">*</span>
                    </label>
                    <input type="text" id="name" name="name" required />
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="email" for="email" name="email" />
                </p>

                <p>
                    <label for="message">
                        Message:<span title="Required">*</span>
                    </label>
                    <textarea
                        name="msg"
                        id="message"
                        cols="30"
                        rows="10"
                        placeholder="Type your message here"
                        required
                    ></textarea>
                </p>
            </form>
            <div class="tweet">
                <h2 class="thead">Follow me on Twitter</h2>

                    class="twitter-timeline"
                    href="https://twitter.com/elonmusk?ref_src=twsrc%5Etfw"
                    >Tweets by elonmusk</a
                >

                    async
                    src="https://platform.twitter.com/widgets.js"
                    charset="utf-8"
                ></script>
            </div>
