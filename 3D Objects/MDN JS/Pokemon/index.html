<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A pokemon finding app" />
        <meta name="author" content="Harsh Agarwal" />
        <title>Poke Finder</title>

        <!-- icon -->
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Ruslan+Display&display=swap"
            rel="stylesheet"
        />

        <!-- External CSS -->
        <link href="./styles.css" rel="stylesheet" type="text/css" />

        <!-- External JavaScript -->
        <script src="./app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Poke Finder</h1>
            <form action="" method="">
                <input
                    type="text"
                    name="user_search"
                    id="user_search"
                    placeholder="Search"
                />
            </form>
        </header>
        <hr />
        <main>
            <div class="container"></div>
        </main>
    </body>
</html>
