<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Number Guessing Game</h1>
            <p>
                We have selected a random number between 1 and 100. See if you
                can guess it in 10 turns or fewer. We'll tell you if your guess
                was too high or too low.
            </p>
        </header>
        <div class="guess">
            <form action="" method="">
                <label for="guess_box"> Enter a Guess: </label>
                <input
                    type="number"
                    min="1"
                    max="100"
                    id="guess_box"
                    name="user_guess"
                    class="user_guess"
                    required
                />
                <input
                    type="submit"
                    value="Submit Guess"
                    id="guess_btn"
                    class="guess_btn"
                />
            </form>
        </div>
        <div class="results">
            <p class="previousGuesses">Previous Guesses:</p>
            <p class="guessResult">Guess</p>
            <p class="highOrLow">High or Low</p>
            <button class="newGame">Start New Game</button>
        </div>
    </body>
</html>
