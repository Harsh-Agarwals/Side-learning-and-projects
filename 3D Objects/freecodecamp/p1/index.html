<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cafe Menu</title>
        <meta name="description" content="HTML and CSS design for Cafe Menu" />
        <meta name="author" content="Harsh Agarwal" />
        <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="est">Est. 1989</p>
                <hr />

                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Coffee serving">
                    <div class="serving">
                        <p class="drink">French Vanilla</p><p class="price">150</p>
                    </div>
                    <div class="serving">
                        <p class="drink">Caramel Macchiato</p><p class="price">135</p>
                    </div>
                    <div class="serving">
                        <p class="drink">Pumpkin Spice</p><p class="price">90</p>
                    </div>
                    <div class="serving">
                        <p class="drink">Hazelnut</p><p class="price">110</p>
                    </div>
                    <div class="serving">
                        <p class="drink">Mocha</p><p class="price">80</p>
                    </div>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Dessert serving">
                    <div class="serving">
                        <p class="dessert">Donut</p><p class="price">45</p>
                    </div>
                    <div class="serving">
                        <p class="dessert">Cherry Pie</p><p class="price">50</p>
                    </div>
                    <div class="serving">
                        <p class="dessert">Cheesecake</p><p class="price">90</p>
                    </div>
                    <div class="serving">
                        <p class="dessert">Cinnamon Role</p><p class="price">90</p>
                    </div>
                </section>
            </main>
            <hr class="bottom-line"/>
            <footer>
                <p><a href="freecodecamp.com">Visit our Website</a></p>
                <address>123 Free Code Camp</address>
            </footer>
        </div>
    </body>
</html>
