<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                text-align: center;
                background-color: darkcyan;
            }
            div {
                background-color: gainsboro;
                width: 600px;
                text-align: center;
                margin: 1rem auto;
                padding: 2rem;
            }
            .hidden {
                display: none;
            }
        </style>
        <script src="./app.js" defer></script>
    </head>
    <body>
        <button>Play Video</button>

        <div class="hidden">
            <video>
                <source src="./movie.mp4" type="video/mp4" />
                <p>
                    Your browser does not support this version of video. Here is
                    the
                    <a href="#">link of video</a> instead.
                </p>
            </video>
        </div>
    </body>
</html>
